<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 2</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="action.js"></script>
</head>
<body>
    <h1 id='logo'>DSC with UOS</h1>
    <div id='container' onmouseover="changeOpacity(true)" onmouseout="changeOpacity(false)">
        <img class='arrow' id='back-arrow' src="res/back.svg" onclick="changeBack()" />
        <span class='image-box'>
            <img id='image' src="res/first.jpg"/>
        </span>
        <img class='arrow' id='next-arrow' src="res/next.svg" onclick="changeNext()"/>
    </div>
    <h1 id='bottom-logo'>Made by HyunGyu</h1>
</body>
</html
